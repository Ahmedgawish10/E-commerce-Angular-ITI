
<div class="section-product mt-5">
              <div class="box1 border p -2">
                  <div class="img-box " style="cursor: pointer;">
                    <img [src]="producti.images[0]" alt="" width="300px" height="200px">
                  </div>
                  <div class="stock-btn">
                    @if (producti.stock) {
                        <button type="button" class="btn btn-success rounded-pill pe-4 ps-4 pt-0 pb-0 m-2">in stock</button>
                    }@else{
                        <button type="button" class="btn btn-danger">out of stock</button>
                    }
                  </div>
                  <div class="product-name d-flex justify-content-between ps-1 pe-1 pt-2">
                    <h5>{{producti.title.slice(0,25)}}</h5>
                    <h5> ${{producti.price}}</h5>
                  </div>
                  <div class="description">
                    <div>{{producti.description.slice(0,38)}}</div>
                    <div class="rating-high fs-1 text-success">@if (producti.rating.toFixed()>="5") {
                        &#8270;    &#8270;    &#8270;    &#8270;    &#8270;
                        }@else {
                            <div class="rating-low fs-1 text-danger">
                                &#8270;    &#8270;    &#8270; 

                                </div>
                        }
                    </div>

                  </div>
                  <div class="add-cart mb-3">
                    <button type="button" class="btn btn-outline-dark rounded-pill " (click)="addToCart();sendProductToCart(producti)">Add to Cart</button>
                    <button type="button" class="btn btn-outline-success rounded-pill ps-4 pe-4  ms-3 " (click)="redirectProductOfId(producti.id)" >view</button>

                  </div>

        
              </div>
    
</div>
